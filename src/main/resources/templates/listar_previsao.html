<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Hello Spring Boot</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstraptheme.min.css}"
          rel="stylesheet"/>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Previsão do tempo</h1>
    </div>
    <div class="panel-body">
        <form class="form-inline" method="post"
              th:object="${previsao}" th:action="@{/previsao}" style="margin: 20px 0">
            <div class="form-group">
                <input type="text" class="form-control"
                       placeholder="Dia da Semana" th:field="*{diaDaSemana}"/>
                <input type="text" class="form-control"
                       placeholder="Temperatura Minima" th:field="*{temperaturaMinima}"/>
                <input type="text" class="form-control"
                       placeholder="Temperatura Máxima" th:field="*{temperaturaMaxima}"/>
                <input type="text" class="form-control"
                       placeholder="Humidade do ar" th:field="*{humidade}"/>
                <input type="text" class="form-control"
                       placeholder="Descrição" th:field="*{descricao}"/>
                <button type="submit" class="btn btnprimary">Adicionar</button>
            </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>Dia da Semana</th>
                <th>Min</th>
                <th>Max</th>
                <th>Humidade</th>
                <th>Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="previsao : ${previsoes}">
                <td th:text="${previsao.diaDaSemana}"></td>
                <td th:text="${previsao.temperaturaMinima}"></td>
                <td th:text="${previsao.temperaturaMaxima}"></td>
                <td th:text="${previsao.humidade}"></td>
                <td th:text="${previsao.descricao}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
